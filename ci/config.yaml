# yaml-language-server: $schema=https://raw.githubusercontent.com/camptocamp/c2cciutils/master/c2cciutils/schema.json

version:
  branch_to_version_re:
    - from: master
      to: latest

checks:
  required_workflows:
    clean.yaml: false
  codespell:
    ignore_re:
      - ^poetry.lock$

publish:
  pypi:
    packages: []
  docker:
    repository:
      github:
        versions: []
    dispatch: false
